<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Currency Converter</h1>
    <form th:action="@{/convert}" method="post" class="text-center">
        <div class="form-group">
            <input type="text" class="form-control" name="fromCurrency" placeholder="From Currency (e.g., USD)" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="toCurrency" placeholder="To Currency (e.g., EUR)" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="amount" placeholder="Amount" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Convert</button>
    </form>
    <div th:if="${result != null}" class="result text-center">
        Result: <span th:text="${result}"></span>
    </div>
    <div th:if="${error != null}" class="error text-center">
        Error: <span th:text="${error}"></span>
    </div>
</div>
</body>
</html>
